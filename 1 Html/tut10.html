<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Ids and Classes Tutorial</h3>
    <!-- id can only be given once that id name cannot be given to any one else  -->
    <!-- id is used to uniquely identify -->
    <!-- class can be given to any  -->
    <div id="mainBox" class="redBg blackborder"></div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- slect and press ctrl + / to comment -->
    <!-- . is for class and # is for id
command span.redBg and span#mainSpan -->

    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- div.regBg.blackBorder.otherClass  -->
    <div class="regBg blackBorder otherclass"></div>
    <!-- emmet takes div tag as default -->
    <!-- .blackBorder  -->
    <div class="blackBorder"></div>
    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass2.myclass3*2 + <Tab> to print 2 similar elements using emmet-->
    <span class="myclass myclass2 myclass3"></span>
    <span class="myclass myclass2 myclass3"></span>
        
</body>

</html>
