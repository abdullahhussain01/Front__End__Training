<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title and Image</title>
</head>
<body>
    <!-- alt+mouse-cursor hold alt and click on multiple lines where you want to type simultaneously.  -->
    <!-- anchor for linking to any website as listed below are external websites -->
    <!-- target="_blank" command is used for opening link in new tab  -->
    <!-- ctrl+d duplicate line -->
    <a href="https://www.google.com" target="_blank">Go to Google</a><br>
    <a href="https://www.twitter.com" target="_blank">Go to Twitter</a><br>
    <a href="https://www.facebook.com" target="_blank">Go to Facebook</a><br>
    <!-- To link any internal file. -->
    <a href="/tut5.html" target="_blank">Tut 5 information</a>
    <a href="/tut4.html"></a>
    <!-- Error image because there is no abdullah.jpg file  -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdID-EpIFJNEIrJpaHXkwV030Hv6vasSX2K-hGaHZXOw&s" alt="remote image" width="250" height="150">
    <!-- width and height you can give it on but it is not good practice because we will set it through css -->
</body>
</html>
